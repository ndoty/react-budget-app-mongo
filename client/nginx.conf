# This custom Nginx configuration makes the server listen on port 3000
# and correctly serves the React Single Page Application.
server {
  # Listen on port 3000 inside the container
  listen 3000;

  # Set the root directory for static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This location block is crucial for Single Page Applications (SPAs).
  # It ensures that direct navigation to a client-side route (e.g., /login)
  # serves the main index.html file, allowing react-router to handle it.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
